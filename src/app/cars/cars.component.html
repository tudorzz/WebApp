<header>
    <h1>Car Database</h1>
    <div class="button-container">
      <button routerLink="/welcome" mat-raised-button>Welcome Page</button>
      <button routerLink="/home" mat-raised-button>Registration</button>
      <button routerLink="/cars" mat-raised-button>Cars</button>
      
    </div>
</header>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="yearOfRegistration">
        <th mat-header-cell *matHeaderCellDef> Registration Year </th>
        <td mat-cell *matCellDef="let element"> {{element.yearOfRegistration}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="kilometers">
        <th mat-header-cell *matHeaderCellDef> Kilometers </th>
        <td mat-cell *matCellDef="let element"> {{element.kilometers}} </td>
    </ng-container>
    <ng-container matColumnDef="horsepower">
        <th mat-header-cell *matHeaderCellDef> Horsepower </th>
        <td mat-cell *matCellDef="let element"> {{element.horsepower}} </td>
    </ng-container>
    <ng-container matColumnDef="combustion">
        <th mat-header-cell *matHeaderCellDef> Combustion </th>
        <td mat-cell *matCellDef="let element"> {{element.combustion}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} â‚¬ </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
