
<header>
    <h1>Car registration</h1>
    <div class="button-container">
      <button routerLink="/welcome" mat-raised-button>Welcome Page</button>  
      <button routerLink="/home" mat-raised-button>Home</button>
      <button routerLink="/cars" mat-raised-button>Cars</button>
    </div>
</header>

<div class="centration">

<mat-form-field class="example-form-field">
    <mat-label>Brand</mat-label>
    <input matInput type="text" [(ngModel)]="newCarBrand">
    <button *ngIf="newCarBrand" matSuffix mat-icon-button aria-label="Clear" (click)="newCarBrand=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<div></div>

<mat-form-field class="example-form-field">
    <mat-label>Model</mat-label>
    <input matInput type="text" [(ngModel)]="newCarModel">
    <button *ngIf="newCarModel" matSuffix mat-icon-button aria-label="Clear" (click)="newCarModel=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<div></div>

<mat-form-field class="example-form-field">
    <mat-label>Year of registration</mat-label>
    <input matInput type="number" [(ngModel)]="newcarYearOfRegistration">
    <button *ngIf="newcarYearOfRegistration" matSuffix mat-icon-button aria-label="Clear" (click)="newcarYearOfRegistration=0">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<div></div>
<mat-form-field class="example-form-field">
    <mat-label>Kilometers</mat-label>
    <input matInput type="number" [(ngModel)]="newCarKilometers">
    <button *ngIf="newCarKilometers" matSuffix mat-icon-button aria-label="Clear" (click)="newCarKilometers=0">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<div></div>
<mat-form-field class="example-form-field">
    <mat-label>Horsepower</mat-label>
    <input matInput type="number" [(ngModel)]="newCarHorsepower">
    <button *ngIf="newCarHorsepower" matSuffix mat-icon-button aria-label="Clear" (click)="newCarHorsepower=0">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<div></div>

<mat-form-field appearance="fill">
    <mat-label>Combustion</mat-label>
    <select matNativeControl required [(ngModel)]="newCarCombustion">
      <option newCarCombustion="petrol">petrol</option>
      <option newCarCombustion="electric">electric</option>
      <option newCarCombustion="plug-in hibrid">plug-in hibrid</option>
      <option newCarCombustion="mild-hibrid">mild-hibrid</option>
    </select>
  </mat-form-field>

  <div></div>

<mat-form-field class="example-form-field">
    <mat-label>Price €  </mat-label>
    <input matInput type="number" [(ngModel)]="newCarPrice">
    <button *ngIf="newCarPrice" matSuffix mat-icon-button aria-label="Clear" (click)="newCarPrice=0">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<div></div>


  <button (click)="addCar()" mat-raised-button>Add car to Database</button>



</div>
